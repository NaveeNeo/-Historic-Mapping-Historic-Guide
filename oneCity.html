					case 5:y.innerHTML="Machalipatnam-The town has existed since the 3rd century BCE (Satavahana period) when, according to Ptolemy, it was known as Maisolos. The Periplus of the Erythraean Sea calls it Masalia in the 1st century BCE.[8] The port is located on the southeastern, or Coromandel Coast, of India. Situated in the mouth of the River Krishna on the Bay of Bengal, the Masula port saw flourishing sea trade. Muslin clothes were traded by ancient Greeks from the town and the word muslin originated from the name Maisolos.";

					case 13:y.innerHTML="Palashi / Plassey achieved historical significance when, on 23 June 1757, the Battle of Plassey was fought between the forces of Siraj Ud Daulah, the last Nawab of Bengal (and his French support troops) and the troops of the British East India Company, led by Robert Clive. This event, part of the Seven Years' War, ultimately led to the establishment of British rule in Bengal, and eventually, the whole Indian subcontinent. During British rule Plassey became part of Nadia District of Bengal.";

					case 14:y.innerHTML="Pataliputra-Its central location in north central India led rulers of successive dynasties to base their administrative capital here, from the Nandas, Mauryans, Shungas and the Guptas down to the Palas.[11] Situated at the confluence of the Ganges, Gandhaka and Son rivers, Pataliputra formed a \"water fort, or jaldurga\".[12] Its position helped it dominate the riverine trade of the Indo-Gangetic plains during Magadha's early imperial period. It was a great centre of trade and commerce and attracted merchants and intellectuals, such as the famed Chanakya, from all over India. Two important early Buddhist councils are recorded in early Buddhist texts as being held here, the First Buddhist council immediately following the death of the Buddha and the Second Buddhist council in the reign of Ashoka. Jain and Brahmanical sources identify Udayabhadra, son of Ajatashatru, as the king who first established Pataliputra as the capital of Magadha.";
